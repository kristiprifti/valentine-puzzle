<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>&#10084;&#65039;</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            color: #111;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #FFDAE9;
            overflow: hidden;
            padding: 24px;
        }

        .card {
            text-align: center;
            background: white;
            padding: 48px 40px;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.12);
            max-width: 420px;
            width: 100%;
            animation: fadeIn 0.8s ease;
        }

        .envelope-icon {
            font-size: 64px;
            margin-bottom: 24px;
            animation: gentle-float 3s ease-in-out infinite;
        }

        .title {
            font-size: 22px;
            font-weight: 600;
            color: #111;
            margin-bottom: 12px;
            line-height: 1.4;
        }

        .subtitle {
            font-size: 16px;
            color: #888;
            line-height: 1.6;
            margin-bottom: 8px;
        }

        .heart-divider {
            font-size: 14px;
            color: #e8a0b4;
            letter-spacing: 8px;
            margin: 20px 0;
        }

        .footer {
            font-size: 13px;
            color: #bbb;
            font-style: italic;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(12px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes gentle-float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
        }

        @media (max-width: 480px) {
            .card {
                padding: 36px 28px;
            }
            .envelope-icon {
                font-size: 52px;
            }
            .title {
                font-size: 19px;
            }
            .subtitle {
                font-size: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="envelope-icon">&#128140;</div>
        <p class="title">This letter was opened by Sammy</p>
        <div class="heart-divider">&#9829; &#9829; &#9829;</div>
    </div>
</body>
</html>
